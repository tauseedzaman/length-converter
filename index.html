
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <script  src="jquery.js"></script>
    <script src="bootstrap.min.js"></script>
    <title>Converter</title>
</head>
<body class="bg-dark" >
    <h1 class="text-center text-success border w-50 shadow mx-auto border-primary py-3 text-monospace mt-4">Z_Convert</h1>
        <p class="text-center text-capitalize text-monospace text-light  mt-3">Enter Value in a field you want to convert</p>
            <table class="table-bordered shadow table-primary w-75 mx-auto">
                <thead class="bg-dark text-center text-capitalize text-warning">
                <th>Key</th>
                <th>input</th>
                <th>Key</th>
                <th>input</th>
                </thead>
                <tbody>
                    <tr class="">
                        <td class=" text-capitalize text-center">km</td>
                        <td class="">
                            <input type="number" id="km" onkeyup="km()" onfocus="km()" placeholder="km" class=" form-control " />
                        </td>
                        <td class="text-capitalize text-center">meter</td>
                        <td class="">
                            <input type="number" id="meter" onkeyup="meter()" onfocus="meter()" placeholder="meter" class=" form-control " />
                        </td>
                    </tr>
                    <tr>
                        <td class=" text-capitalize text-center">inch</td>
                        <td class="">
                            <input type="number" id="inch" onkeyup="inch()" onfocus="inch()" placeholder="inch" class="form-control" />
                        </td>
                        <td class=" text-capitalize text-center">feet</td>
                        <td class="">
                            <input type="number" id="feet" onkeyup="feet()" onfocus="feet()"  placeholder="feet" class="form-control" />
                        </td>
                    </tr>
                    <tr>
                        <td class=" text-capitalize text-center">cm</td>
                        <td class="">
                            <input type="number" id="cm" onkeyup="cm()" onfocus="cm()"  placeholder="cm" class="form-control" />
                        </td>
                        <td class=" text-capitalize text-center">mm</td>
                        <td class="">
                            <input type="number" id="mm" onkeyup="mm()" onfocus="mm()"  placeholder="mm" class="form-control" />
                        </td>
                    </tr>
                    <tr>
                        <td class=" text-capitalize text-center">mile</td>
                        <td class="">
                            <input type="number" id="mile" onkeyup="mile()" onfocus="mile()"  placeholder="mile" class="form-control" />
                        </td>
                        <td class=" text-capitalize text-center">yard</td>
                        <td class="">
                            <input type="number" id="yard" onkeyup="yard()" onfocus="yard()"  placeholder="yard" class="form-control" />
                        </td>
                    </tr>
                </tbody>
            </table>
                <div class="col-12 my-4 ">
                    <center>
                        <button onclick="fs()" class="btn  btn-success">Reset</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <script>
        /*
        * functions for calculations are here
         */
        function fs(){
             $("#km").val("");
            $("#feet").val("");
             $("#meter").val("");
            $("#inch").val("");
            $("#feet").val("");
            $("#yard").val("");
            $("#mile").val("");
            $("#cm").val("");
            $("#mm").val("");
        }
        function meter(){
            var meter = $("#meter").val();
            $('#km').val(meter*0.001);
            $('#mile').val(meter*0.0006);
            $('#feet').val(meter*3.2808); 
            $('#inch').val(meter*39.3701);
            $('#cm').val(meter*100);
            $('#mm').val(meter*1000);
            $('#yard').val(meter*1.0936);
        }
         function mm(){
            var mm = $("#mm").val();
            $('#meter').val(mm/1000);
            $('#km').val(mm/1e+6);
            $('#feet').val(mm/305);
            $('#inch').val(mm/25.4);
            $('#cm').val(mm/10);
            $('#yard').val(mm/914);
            $('#mile').val(mm/1.609e+6);
        }
        function mile(){
            var mile = $("#mile").val();
            $('#km').val(mile*1.609);
            $('#meter').val(mile*1609);
            $('#feet').val(mile*5280);
            $('#inch').val(mile*63360);
            $('#cm').val(mile*160934);
            $('#mm').val(mile*1.609e+6);
            $('#yard').val(mile*1760);
        }
        function km(){
            var km = $("#km").val();
            $('#mile').val(km*0.621);
            $('#feet').val(km*3280.8399);//don
            $('#inch').val(km*39370.0787);
            $('#cm').val(km*100000);
            $('#meter').val(km*1000);
            $('#yard').val(km*1093.6133);
            $('#mm').val(km*1000000);
            $('#mile').val(km*0.6214);
        }
        function cm(){
            var cm = $("#cm").val();
            $('#feet').val(cm*0.0328);//don
            $('#km').val(cm/100000);
            $('#meter').val(cm/100);
            $('#inch').val(cm/2.54);///
            $('#feet').val(cm/30.48);
            $('#yard').val(cm/91.44);
            $('#mm').val(cm*10);
            $('#mile').val(cm/160934);
        }
        function inch(){
            var inch = $("#inch").val();
            $('#km').val(inch*0.00002545);
            $('#feet').val(inch*0.0833333);
            $('#cm').val(inch*2.54);
            $('#meter').val(inch*0.0254);
            $('#mm').val(inch*25.4);
            $('#mile').val(inch/63360);
            $('#yard').val(inch/36);
        }
         function feet(){
            var feet = $("#feet").val();
            $('#km').val(feet/3281);
            $('#meter').val(feet/3.281);
            $('#inch').val(feet*12);
            $('#yard').val(feet/3);
            $('#mm').val(feet*0.3333);
            $('#mile').val(feet/5280);
            $('#cm').val(feet*30.48);
        }
        function yard(){
            var yard = $("#yard").val();
            $('#km').val(yard/1094);//don
            $('#feet').val(yard*3);
            $('#meter').val(yard/1.094);//don
            $('#inch').val(yard*36);
            $('#cm').val(yard*91.44);
            $('#mm').val(yard*914);
            $('#mile').val(yard/1760);
        }
    </script>
</body>
</html>
